<!DOCTYPE html>
<html lang="en">
<head>
  
  <!-- Meta -->
  <meta charset="UTF-8" />
  <title>Vue.JS Grid</title>
  
  <!-- Styles -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <link rel="stylesheet" href="css/index.css">
  
  <!-- Scripts -->
  <script src="https://unpkg.com/vue@2.1.10/dist/vue.js"></script>
</head>

  <body>
    <div class="header">
        <img class="header-logo" src="https://raw.githubusercontent.com/CodeLouisville/FSJS-Weekly-Challenges/master/Challenges/Week5/images/pokedex.png"><h1>Pok&eacute;dex</h1>
    </div>

    <div id="main-content">
        <div id="pokedex">
          <h3 v-on:click="select">Get the Pokemon</h3>
          <p v-show="singleDisplayed">Abilities: {{pokeAbilityOne}}, {{pokeAbilityTwo}}</p>
          <p v-show="singleDisplayed"></p>
          <pokemon :pokemon="pokemonList" v-show="listDisplayed"></pokemon>
          <button id="previous" class="btn" v-on:click="previous">Previous</button>
          <button id="next" class="btn" v-on:click="next">Next</button>  
        </div>
    </div>

    <script type="text/x-template" id="pokeCard">
      <button class="btn" v-on:click="select"></button>
  </script>
    
    <img id="pikachu" class="hvr-hang" src="https://raw.githubusercontent.com/CodeLouisville/FSJS-Weekly-Challenges/master/Challenges/Week5/images/pikachu.png" alt="Pikachu">

    
    <script type="text/x-template" id="pokemon">
        <ul class="pokemon" id="pokeList1">
          <li class="poke-card" v-for="(poke, index) in pokemon"><h3>{{poke.name}} - {{index}}</h3></li>
        </ul>
    </script>

    <script src="https://unpkg.com/pokeapi-js-wrapper/dist/index.js"></script>
    <script src="js/components.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
